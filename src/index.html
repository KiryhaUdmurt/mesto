<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__flex-container">
            <img
              class="profile__img"
              src="<%=require('./images/profile-img.jpg')%>"
              alt="Аватар профиля"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактирование профиля"></button>
              <p class="profile__status">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавление карточки"></button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Калинин Кирилл</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popup-profile" novalidate>
            <input
              class="popup__input popup__input_type_name"
              id="profile-name"
              type="text"
              placeholder="Имя"
              required
              name="name"
              minlength="2"
              maxlength="40"
            />
            <span class="popup__error-message profile-name-error"></span>
            <input
              class="popup__input popup__input_type_status"
              id="profile-job"
              type="text"
              placeholder="О себе"
              required
              name="job"
              minlength="2"
              maxlength="200"
            />
            <span class="popup__error-message profile-job-error"></span>
            <button class="popup__save-btn" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
        </div>
      </div>
      <div class="popup popup_type_card">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="popup-add-card" novalidate>
            <input
              class="popup__input popup__input_type_name"
              id="card-name"
              type="text"
              placeholder="Название"
              required
              name="name"
              minlength="2"
              maxlength="30"
            />
            <span class="popup__error-message card-name-error"></span>
            <input
              class="popup__input popup__input_type_link"
              id="card-url"
              type="url"
              placeholder="Ссылка на картинку"
              required
              name="link"
            />
            <span class="popup__error-message card-url-error"></span>
            <button class="popup__save-btn" type="submit">Создать</button>
          </form>
          <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
        </div>
      </div>
      <div class="popup popup_type_image">
        <figure class="popup__image-container">
          <img src="#" alt="#" class="popup__image" />
          <figcaption class="popup__figcaption"></figcaption>
          <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
        </figure>
      </div>
      <div class="popup popup_type_delete">
        <div class="popup__container popup__container_del">
          <h2 class="popup__title">Вы уверены?</h2>
          <form class="popup__form" name="popup-delete-card" novalidate>
            <button class="popup__delete-btn">Да</button>
          </form>
          <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
        </div>
      </div>
      <template class="card-template">
        <li class="elements__item card">
          <img src="#" alt="#" class="card__img" />
          <button class="card__delete-btn" type="button" aria-label="Удаление карточки"></button>
          <div class="card__img-bar">
            <h2 class="card__name"></h2>
            <button class="card__like-button" type="button" aria-label="Нравится"></button>
            <span class="card__like-number">0</span>
          </div>
        </li>
      </template>
    </div>
  </body>
</html>
