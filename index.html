<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__flex-container">
            <img
              class="profile__img"
              src="./images/profile-img.jpg"
              alt="Аватар профиля"
            />
            <div class="profile__info">
              <p class="profile__name">Жак-Ив Кусто</p>
              <button class="profile__edit-button">
                <img
                  class="profile__edit-button-img"
                  src="./images/edit-button.svg"
                  alt="кнопка редактирования"
                />
              </button>
              <p class="profile__status">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button">
            <img
              class="profile__add-button_size_small"
              src="./images/add-button-small.svg"
              alt="кнопка добавления"
            />
            <img
              class="profile__add-button_size_big"
              src="./images/add-button-big.svg"
              alt="кнопка добавления"
            />
          </button>
        </section>
        <div class="popup">
          <div class="popup__container">
            <p class="popup__title">Редактировать профиль</p>
            <form class="popup__form">
              <input class="popup__name" type="text" value="" placeholder="Имя" required/>
              <input class="popup__status" type="text" value="" placeholder="Должнось" required/>
              <button class="popup__save-btn" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-btn">
            <img
              src="./images/close-icon.svg"
              alt="крестик"
              class="popup__close-icon"
            />
            </button>
          </div>
        </div>
        <section class="elements">
          <ul class="elements__list">
            <li class="elements__item card">
              <img src="./images/izh.jpg" alt="Ижевск" class="card__img" />
              <div class="card__img-bar">
                <p class="card__name">Ижевск</p>
                <img
                  src="./images/like-btn.svg"
                  alt="кнопка нравится"
                  class="card__like-button_disabled"
                />
                <img
                  src="./images/like-btn-active.svg"
                  alt="активная кнопка нравится"
                  class="card__like-button_active"
                />
              </div>
            </li>
            <li class="elements__item card">
              <img src="./images/sarapul.jpg" alt="Сарапул" class="card__img" />
              <div class="card__img-bar">
                <p class="card__name">Сарапул</p>
                <img
                  src="./images/like-btn.svg"
                  alt="кнопка нравится"
                  class="card__like-button_disabled"
                />
                <img
                  src="./images/like-btn-active.svg"
                  alt="активная кнопка нравится"
                  class="card__like-button_active"
                />
              </div>
            </li>
            <li class="elements__item card">
              <img
                src="./images/votkinsk.jpg"
                alt="Воткинск"
                class="card__img"
              />
              <div class="card__img-bar">
                <p class="card__name">Воткинск</p>
                <img
                  src="./images/like-btn.svg"
                  alt="кнопка нравится"
                  class="card__like-button_disabled"
                />
                <img
                  src="./images/like-btn-active.svg"
                  alt="активная кнопка нравится"
                  class="card__like-button_active"
                />
              </div>
            </li>
            <li class="elements__item card">
              <img src="./images/glazov.jpg" alt="Глазов" class="card__img" />
              <div class="card__img-bar">
                <p class="card__name">Глазов</p>
                <img
                  src="./images/like-btn.svg"
                  alt="кнопка нравится"
                  class="card__like-button_disabled"
                />
                <img
                  src="./images/like-btn-active.svg"
                  alt="активная кнопка нравится"
                  class="card__like-button_active"
                />
              </div>
            </li>
            <li class="elements__item card">
              <img
                src="./images/balezino.jpg"
                alt="Балезино"
                class="card__img"
              />
              <div class="card__img-bar">
                <p class="card__name">Балезино</p>
                <img
                  src="./images/like-btn.svg"
                  alt="кнопка нравится"
                  class="card__like-button_disabled"
                />
                <img
                  src="./images/like-btn-active.svg"
                  alt="активная кнопка нравится"
                  class="card__like-button_active"
                />
              </div>
            </li>
            <li class="elements__item card">
              <img src="./images/mozhga.jpg" alt="Можга" class="card__img" />
              <div class="card__img-bar">
                <p class="card__name">Можга</p>
                <img
                  src="./images/like-btn.svg"
                  alt="кнопка нравится"
                  class="card__like-button_disabled"
                />
                <img
                  src="./images/like-btn-active.svg"
                  alt="активная кнопка нравится"
                  class="card__like-button_active"
                />
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Калинин Кирилл</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
