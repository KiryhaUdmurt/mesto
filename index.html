<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__flex-container">
          <img
            class="profile__img"
            src="./images/profile-img.jpg"
            alt="Аватар профиля"
          />
          <div class="profile__info">
            <p class="profile__name">Жак-Ив Кусто</p>
            <a class="profile__edit-button-link" href="#">
              <img
                class="profile__edit-button"
                src="./images/edit-button.svg"
                alt="кнопка редактирования"
              />
            </a>
            <p class="profile__status">Исследователь океана</p>
          </div>
          </div>
          <a class="profile__add-button-link" href="#">
            <img
              class="profile__add-button_small"
              src="./images/add-button-small.svg"
              alt="кнопка добавления"
            />
            <img
              class="profile__add-button_big"
              src="./images/add-button-big.svg"
              alt="кнопка добавления"
            />
          </a>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="elements__item card">
                    <img src="./images/izh.jpg" alt="Ижевск" class="card__img">
                    <div class="card__img-bar">
                        <p class="card__name">Ижевск</p>
                        <img src="./images/like-btn.svg" alt="кнопка нравится" class="card__like-button_disabled">
                        <img src="./images/like-btn-active.svg" alt="активная кнопка нравится" class="card__like-button_active">
                    </div>
                </li>
                <li class="elements__item card">
                  <img src="./images/sarapul.jpg" alt="Сарапул" class="card__img">
                    <div class="card__img-bar">
                        <p class="card__name">Сарапул</p>
                        <img src="./images/like-btn.svg" alt="кнопка нравится" class="card__like-button_disabled">
                        <img src="./images/like-btn-active.svg" alt="активная кнопка нравится" class="card__like-button_active">
                    </div>
                </li>
                <li class="elements__item card">
                  <img src="./images/votkinsk.jpg" alt="Воткинск" class="card__img">
                    <div class="card__img-bar">
                        <p class="card__name">Воткинск</p>
                        <img src="./images/like-btn.svg" alt="кнопка нравится" class="card__like-button_disabled">
                        <img src="./images/like-btn-active.svg" alt="активная кнопка нравится" class="card__like-button_active">
                    </div>
                </li>
                <li class="elements__item card">
                  <img src="./images/glazov.jpg" alt="Глазов" class="card__img">
                    <div class="card__img-bar">
                        <p class="card__name">Глазов</p>
                        <img src="./images/like-btn.svg" alt="кнопка нравится" class="card__like-button_disabled">
                        <img src="./images/like-btn-active.svg" alt="активная кнопка нравится" class="card__like-button_active">
                    </div>
                </li>
                <li class="elements__item card">
                  <img src="./images/balezino.jpg" alt="Балезино" class="card__img">
                    <div class="card__img-bar">
                        <p class="card__name">Балезино</p>
                        <img src="./images/like-btn.svg" alt="кнопка нравится" class="card__like-button_disabled">
                        <img src="./images/like-btn-active.svg" alt="активная кнопка нравится" class="card__like-button_active">
                    </div>
                </li>
                <li class="elements__item card">
                  <img src="./images/mozhga.jpg" alt="Можга" class="card__img">
                    <div class="card__img-bar">
                        <p class="card__name">Можга</p>
                        <img src="./images/like-btn.svg" alt="кнопка нравится" class="card__like-button_disabled">
                        <img src="./images/like-btn-active.svg" alt="активная кнопка нравится" class="card__like-button_active">
                    </div>
                </li>
            </ul>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body> card
</html>
