<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__flex-container">
            <img
              class="profile__img"
              src="./images/profile-img.jpg"
              alt="Аватар профиля"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button">
              </button>
              <p class="profile__status">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button">
          </button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="elements__item card">
              <img src="./images/izh.jpg" alt="Ижевск" class="card__img" />
              <div class="card__img-bar">
                <h2 class="card__name">Ижевск</h2>
                <button class="card__like-button card__like-button_active" type="button"></button>
              </div>
            </li>
            <li class="elements__item card">
              <img src="./images/sarapul.jpg" alt="Сарапул" class="card__img" />
              <div class="card__img-bar">
                <h2 class="card__name">Сарапул</h2>
                <button class="card__like-button card__like-button_active" type="button"></button>
              </div>
            </li>
            <li class="elements__item card">
              <img
                src="./images/votkinsk.jpg"
                alt="Воткинск"
                class="card__img"
              />
              <div class="card__img-bar">
                <h2 class="card__name">Воткинск</h2>
                <button class="card__like-button card__like-button_active" type="button"></button>
              </div>
            </li>
            <li class="elements__item card">
              <img src="./images/glazov.jpg" alt="Глазов" class="card__img" />
              <div class="card__img-bar">
                <h2 class="card__name">Глазов</h2>
                <button class="card__like-button card__like-button_active" type="button"></button>
              </div>
            </li>
            <li class="elements__item card">
              <img
                src="./images/balezino.jpg"
                alt="Балезино"
                class="card__img"
              />
              <div class="card__img-bar">
                <h2 class="card__name">Балезино</h2>
                <button class="card__like-button card__like-button_active" type="button"></button>
              </div>
            </li>
            <li class="elements__item card">
              <img src="./images/mozhga.jpg" alt="Можга" class="card__img" />
              <div class="card__img-bar">
                <h2 class="card__name">Можга</h2>
                <button class="card__like-button card__like-button_active" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Калинин Кирилл</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popup-form">
            <input class="popup__input popup__input_type_name" type="text" value="" placeholder="Имя" required name="name"/>
            <input class="popup__input popup__input_type_status" type="text" value="" placeholder="Должность" required name="status"/>
            <button class="popup__save-btn" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-btn" type="button">
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
